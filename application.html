    <h4>Online Application Form</h4>

    <form onsubmit="return confirm('Do you really want to submit the application form?');">
      <h2>Job Application Form</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="full-name">Full Name *</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Phone Number *</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City/Town *</label>
        <input type="text" id="city" name="city" required>

        <label for="postcode">Postcode *</label>
        <input type="text" id="postcode" name="postcode" required>

        <label for="resume">Upload Resume/CV *</label>
        <input type="file" id="resume" name="resume" required>

        <label for="cover-letter">Upload Cover Letter *</label>
        <input type="file" id="cover-letter" name="cover-letter" required>
      </fieldset>


      <fieldset>
        <legend>Position Information</legend>
        <label for="position">Position Applying For *</label>
        <input type="text" id="position" name="position" required>

        <label for="salary-requirements">Salary Requirements *</label>
        <input type="number" id="salary-requirements" name="salary-requirements" required>

        <label for="start-date">Earliest Start Date *</label>
        <input type="date" id="start-date" name="start-date" required>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education-level">Education Level *</label>
        <select id="education-level" name="education-level" required>
          <option value="">-- Select --</option>
          <option value="high-school">High School</option>
          <option value="college">College</option>
          <option value="university">University</option>
        </select>

        <label for="school-name">School Name *</label>
        <input type="text" id="school-name" name="school-name" required>

        <label for="degree">Highest Qualification *</label>
        <input type="text" id="degree" name="degree" required>

        <label for="graduation-date">Graduation Date *</label>
        <input type="date" id="graduation-date" name="graduation-date" required>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="years-of-experience">Years of Experience *</label>
        <input type="number" id="years-of-experience" name="years-of-experience" required>

        <label for="previous-employer">Previous Employer *</label>
        <input type="text" id="previous-employer" name="previous-employer" required>

        <label for="previous-position">Previous Position *</label>
        <input type="text" id="previous-position" name="previous-position" required>

        <label for="reference">Upload Reference *</label>
        <input type="file" id="reference" name="reference" required>
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>
        <label for="message">Additional Comments (optional)</label> 
        <textarea id="message" name="message"></textarea>
      </fieldset>

      <fieldset>
        <legend>Additional Documents</legend>
        <label for="document">Additional Documents (optional)</label>
        <input type="file" id="document" name="document">
      </fieldset>

      <input type="submit" value="Submit Application">
    </form>

    <br>
    <br>

    <footer>
      <p>&copy; Hot Beans</p>
    </footer>
    
  </body>
</html>
